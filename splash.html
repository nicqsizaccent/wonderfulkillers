<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RePublic OF WonderfulKillers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #4A2C00 0%, #2a1a00 50%, #1a1000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            animation: fadeInScale 1s ease-out;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(204, 169, 122, 0.5));
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #CCA97A 0%, #b8956a 25%, #d4b88a 50%, #CCA97A 75%, #b8956a 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite, fadeInScale 1s ease-out;
            text-shadow: 0 0 40px rgba(204, 169, 122, 0.5);
            letter-spacing: 3px;
        }

        .subtitle {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #a0a0a0;
            animation: fadeIn 1.5s ease-out 0.5s both;
            letter-spacing: 2px;
        }

        .loading {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 10px;
            animation: fadeIn 2s ease-out 1s both;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #CCA97A, #b8956a);
            animation: bounce 1.4s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(204, 169, 122, 0.8);
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(204, 169, 122, 0.6);
            border-radius: 50%;
            animation: float 10s infinite;
            box-shadow: 0 0 10px rgba(204, 169, 122, 0.8);
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="logo">
            <img src="assets/logo.png" alt="RePublic OF WonderfulKillers Logo" id="logoImage" onerror="this.style.display='none'">
        </div>
        <h1 class="title">RePublic OF WonderfulKillers</h1>
        <p class="subtitle">Game Launcher</p>
        <div class="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Particle effects
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
