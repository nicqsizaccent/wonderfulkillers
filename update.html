<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güncelleme Gerekli - RePublic OF WonderfulKillers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .update-container {
            width: 550px;
            padding: 40px;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 40px rgba(102, 126, 234, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.3);
            animation: slideIn 0.5s ease-out;
            text-align: center;
        }

        .update-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .version-info {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }

        .version-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            color: #a0a0a0;
        }

        .version-item strong {
            color: #fff;
        }

        .current-version {
            color: #ff5252;
        }

        .new-version {
            color: #4caf50;
        }

        .warning-message {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #ffc107;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            margin: 10px;
            width: calc(100% - 20px);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="update-container">
        <div class="update-icon">⚠️</div>
        <h1>Güncelleme Gerekli</h1>
        
        <div class="warning-message">
            Launcher'ı kullanmak için en son sürüme güncellemeniz gerekmektedir.
        </div>

        <div class="version-info">
            <div class="version-item">
                <span>Mevcut Sürüm:</span>
                <strong class="current-version" id="currentVersion">-</strong>
            </div>
            <div class="version-item">
                <span>Yeni Sürüm:</span>
                <strong class="new-version" id="newVersion">-</strong>
            </div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">İndiriliyor... 0%</div>
        </div>

        <button class="btn" id="updateBtn">Güncellemeyi İndir</button>
        <button class="btn btn-secondary" id="skipBtn" style="display: none;">Daha Sonra (Giriş Yapılamaz)</button>
    </div>

    <script>
        let updateInfo = null;

        // Güncelleme bilgilerini al
        if (window.electronAPI) {
            window.electronAPI.onUpdateInfo((info) => {
                updateInfo = info;
                document.getElementById('currentVersion').textContent = info.currentVersion || 'Bilinmiyor';
                document.getElementById('newVersion').textContent = info.version || 'Bilinmiyor';
            });

            // İndirme ilerlemesi
            window.electronAPI.onDownloadProgress((progress) => {
                const progressContainer = document.getElementById('progressContainer');
                const progressFill = document.getElementById('progressFill');
                const progressText = document.getElementById('progressText');
                
                progressContainer.classList.add('show');
                const percent = Math.round(progress.percent || 0);
                progressFill.style.width = percent + '%';
                progressText.textContent = `İndiriliyor... ${percent}% (${formatBytes(progress.transferred)} / ${formatBytes(progress.total)})`;
            });

            // Güncelleme indirildi
            window.electronAPI.onUpdateDownloaded((info) => {
                const progressText = document.getElementById('progressText');
                const updateBtn = document.getElementById('updateBtn');
                
                progressText.textContent = 'Güncelleme indirildi! Kurulum için launcher kapatılacak.';
                updateBtn.textContent = 'Kurulumu Başlat ve Kapat';
                updateBtn.onclick = () => {
                    if (window.electronAPI) {
                        window.electronAPI.quitAndInstall();
                    }
                };
            });
        }

        // Güncelleme butonu
        document.getElementById('updateBtn').addEventListener('click', () => {
            if (window.electronAPI) {
                window.electronAPI.startUpdate();
                document.getElementById('updateBtn').disabled = true;
                document.getElementById('updateBtn').textContent = 'İndiriliyor...';
            }
        });

        // Atla butonu (giriş yapılamaz)
        document.getElementById('skipBtn').addEventListener('click', () => {
            if (window.electronAPI) {
                window.electronAPI.skipUpdate();
            }
        });

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
