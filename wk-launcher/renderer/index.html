<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: http:; img-src 'self' https: data:; style-src 'self' 'unsafe-inline'; script-src 'self';">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WonderfulKillers Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash" class="splash">
    <div class="splash-inner">
      <div class="wk-mark">WK</div>
      <div class="splash-text">Yükleniyor…</div>
    </div>
  </div>

  <div class="app" id="app" style="display:none;">
    <div class="titlebar" id="titlebar">
      <div class="mac-controls">
        <button class="mac-btn mac-close" id="btnClose" aria-label="Kapat"></button>
        <button class="mac-btn mac-min" id="btnMin" aria-label="Küçült"></button>
        <button class="mac-btn mac-max" id="btnMax" aria-label="Büyüt/Küçült"></button>
      </div>
      <div class="title">WonderfulKillers</div>
      <div class="title-right"></div>
    </div>

    <div class="layout">
      <aside class="sidebar">
        <div class="profile">
          <img id="avatar" class="avatar" src="https://via.placeholder.com/64" alt="avatar">
          <div class="profile-meta">
            <div id="username" class="username">Misafir</div>
            <div id="userhint" class="userhint">Discord ile giriş yap</div>
          </div>
        </div>

        <div class="profile-actions">
          <button id="btnLogin" class="btn primary">Discord ile Giriş</button>
          <button id="btnLogout" class="btn" style="display:none;">Çıkış Yap</button>
        </div>

        <nav class="nav">
          <button class="navbtn active" data-tab="news">Duyurular</button>
          <button class="navbtn" data-tab="downloads">İndirmeler</button>
          <button class="navbtn" data-tab="users">Kullananlar</button>
          <button class="navbtn" data-tab="settings">Ayarlar</button>
        </nav>
      </aside>

      <main class="content">
        <section class="tab active" id="tab-news">
          <h2>Duyurular & Haberler</h2>
          <div id="newsList" class="cards"></div>
        </section>

        <section class="tab" id="tab-downloads">
          <h2>İndirmeler</h2>
          <div id="downloadsList" class="cards"></div>
          <div id="dlStatus" class="muted"></div>
        </section>

        <section class="tab" id="tab-users">
          <h2>Launcher Kullananlar (Bu Cihaz)</h2>
          <div id="usersList" class="cards"></div>
        </section>

        <section class="tab" id="tab-settings">
          <h2>Ayarlar</h2>
          <div class="card">
            <div class="muted">Not: Global kullanıcı listesi / gerçek zamanlı online durumu için backend gerekir.</div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
